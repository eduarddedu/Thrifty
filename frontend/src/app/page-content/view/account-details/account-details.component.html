<app-spinner *ngIf="!dataReady"></app-spinner>
<div *ngIf="dataReady" id="account-details">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>My account</h3>
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td>Spent </td>
                            <td style="text-align:right"><b>{{ spent }}</b> <small>{{spentPercentage}}</small></td>
                        </tr>
                        <tr>
                            <td>Since </td>
                            <td style="text-align:right" *ngIf="since">{{ since | date }}</td>
                            <td style="text-align:right" *ngIf="!since">unavailable</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 style="visibility:hidden">Invisible</h3>
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td>Size</td>
                            <td style="text-align:right">{{size}} <small>{{sizePercentage}}</small></td>
                        </tr>
                        <tr>
                            <td>Time span</td>
                            <td style="text-align:right;">
                                <app-dropdown-selector [options]="selectorOptions"
                                    (selectEvent)="onSelectPeriod($event)">
                                </app-dropdown-selector>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="row" id="charts">
        <div class="col-lg-6" id="pieChart">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4> Share</h4>
                </div>
                <div [chart]="pieChart" class="panel-body chart-wrapper"></div>
            </div>
        </div>

        <div class="col-lg-6" id="columnChart">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="pull-left">Trends</h4>
                </div>
                <div [chart]="columnChart" class="panel-body chart-wrapper"></div>
            </div>
        </div>
    </div>

    <div class="row" id="expense-table">
        <div class="col-lg-12">
            <app-expense-table [entity]="account"></app-expense-table>
        </div>
    </div>
</div>
