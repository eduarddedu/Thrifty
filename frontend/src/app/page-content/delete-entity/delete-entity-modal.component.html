<bs-modal #modal cssClass="modal-flex-size">
    <bs-modal-header [showDismiss]="true">
        <h4 class="modal-title">Confirm delete</h4>
    </bs-modal-header>
    <bs-modal-body *ngIf="text">
        {{ text }}
    </bs-modal-body>
    <bs-modal-footer>
    	<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onClickOk()" role="navigation">OK</button>
    </bs-modal-footer>
</bs-modal>
