<div class="row" *ngIf="showForm">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>{{pageTitle}}</h3>
      </div>
      <div class="panel-body">
        <div class="form-group col-lg-6">
          <label>Email</label>
          <input type="text" class="form-control" [placeholder]="username" disabled>
        </div>
        <div class="form-group col-lg-6">
          <label>Currency</label>
          <input type="text" class="form-control" [placeholder]="currency" disabled>
        </div>
        <div class="form-group col-lg-12">
          <button type="submit" class="btn btn-danger btn-block" (click)="onClickDeleteAccount()">
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
