<div>
  <label *ngFor="let option of options" [ngClass]="{'checked' : option.checked, 'unchecked' : !option.checked}"
    (click)="onClickOption(option)">
    <span>{{option.name}}</span>
    <i [ngClass]="{'fa' : true, 'fa-check-circle' : option.checked, 'fa-circle' : !option.checked}"></i>
  </label>
</div>
