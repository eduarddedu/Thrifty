<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <section id="login-form">
        <form class="form-signin" method="post" action="./login">
            <h2>Sign in</h2>
            <br>
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="name@example.com"
                       required
                       autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </section>
   <section id="non-members">
       <p class="text-muted" style="text-align:center">Not a member? <a href="register">Create an account</a></p>
   </section>
</div>
<script>
    setInterval(() => {
       if (localStorage.getItem('timeout') !== null) {
            window.location.assign('/thrifty');
       }
    }, 1000);
</script>
</body>
</html>
